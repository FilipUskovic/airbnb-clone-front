<div class="mb-3">
  <h1 class="mb-1">Now, set your price</h1>
  <h2 class="mt-0">You can change it any time</h2>

  <form #formPrice="ngForm" novalidate class="w-full">
    <span class="p-input-icon-left w-full relative">
      <fa-icon [icon]="faEuro" class="euro absolute top-0"></fa-icon>
      <input #priceInput="ngModel" name="price" required min="1"  class="w-full p-inputtext-lg"
      type="number" pInputText [ngModel]="price().value" (ngModelChange)="onPriceChange($event)"/>
      @if (priceInput.dirty && priceInput.hasError("required")){
          <small id="price-required" class="text-primary">Price is required</small>
      } @else if (priceInput.dirty && priceInput.hasError("min")){
        <small id="price-min" class="text-primary">The Price cannot be negative</small>
      } @else {
        <div class="placeholder-validation"></div>
      }
    </span>
  </form>
</div>
